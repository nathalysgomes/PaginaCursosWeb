<h1>Cadastro de Usuário</h1>
<form action="https://65121017b8c6ce52b39551db.mockapi.io/api/v1/cadastro" method="post">
<fieldset>
<legend>Dados Básicos</legend>
<div>
<label>Nome</label>
<input name="nome" required placeholder="Digite seu nome...">
</div>
<div>
<label>E-mail</label>
<input name="email" required placeholder="Digite seu email...">
</div>
<div>
<label>Senha</label>
<input name="senha" required type="password">
</div>
<div>
<label>Curso escolhido</label>
<input name="curso" required type="curso">
</div>
<input type="submit" value="Enviar">
</fieldset>
</form>
